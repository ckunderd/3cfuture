# Services section
[params.services]
  enable = true
  video = true
  vidlink = "https://www.youtube.com/watch?v=MpA_RpFOro8"
  title = "The 3C Future"
  description = "At LifeChurch, we call this vision the 3C Future. The future we want to see is one where 3C Friends (Committed, Cross-Cultural, and Christ-centered) grow together in their faith and build the movements our society needs to heal, reconcile, and lead the next generation, all united under the values and direction of the eventual 3C Network. These movements could be new churches, ministries, schools, business, media organizations, or even new forms of making disciples we don't know of yet. **By 2025, it is imperative that LifeChurch establishes the 3C Network that will be the foundation for the leaders and initiatives to bring about the 3C Future**. In a society so divided, communities like LifeChurch need your support now more than ever to establish the 3C Future so the generations to come can enjoy a more empathetic, unified, and loving world. **There are a few key steps along the way to this vision, and we at LifeChurch need you to join in and help make this vision a reality.**"

